<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alhen AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

  <style>
    :root { --alhen-brown: #8a5a2b; }
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; background-color: #121212; color: #ffffff; }
    #ar-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
    header { padding: 1rem; background-color: rgba(0, 0, 0, 0.2); text-align: center; font-weight: 600; }
    model-viewer { flex-grow: 1; width: 100%; height: 100%; --ar-button-display: none; }
    #custom-ar-button {
      position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%);
      background-color: var(--alhen-brown); color: white; font-size: 16px; font-weight: 700;
      padding: 12px 24px; border: none; border-radius: 30px; cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <div id="ar-container">
    <header>Alhen Wood Finishes Â· AR Viewer</header>

    <model-viewer
      id="ar-viewer"
      src="Alhen_Demo.glb"
      ios-src="Alhen_Demo.usdz" alt="A 3D model of an Alhen product"
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      exposure="1.3"
      shadow-intensity="1.0">
      
      <button slot="ar-button" id="custom-ar-button">View in Your Space</button>
    </model-viewer>
  </div>
  </body>
</html>
