<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alhen AR – Demo</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    html, body { height:100%; margin:0; background:#111; color:#e9e9e9; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto; }
    header { display:flex; align-items:center; gap:10px; padding:10px 14px; border-bottom:1px solid #222; background:#171717; }
    header h1 { margin:0; font-size:16px; font-weight:700; }
    model-viewer { width:100%; height:calc(100% - 54px); }
    #ar-button {
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      padding:10px 16px; border:0; border-radius:12px; background:#7b4f2c; color:#fff; font-weight:700; cursor:pointer;
      box-shadow:0 8px 30px rgba(0,0,0,.35);
    }
  </style>
</head>
<body>

  <header>
    <h1>Alhen · AR Demo (GLB)</h1>
  </header>

  <!-- Uses your root-level GLB: AlhenDemo.glb -->
  <model-viewer
    id="viewer"
    src="/Alhen_Demo.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-scale="fixed"
    camera-controls
    environment-image="neutral"
    exposure="0.9"
    shadow-intensity="0.2"
    alt="Alhen demo model">
    <button slot="ar-button" id="ar-button">View in your space</button>
  </model-viewer>

  <script>
    const mv = document.getElementById('viewer');
    mv.addEventListener('ar-status', (e) => {
      if (e.detail.status === 'failed') {
        console.warn('AR launch failed. On iOS, add a USDZ and serve over HTTPS.');
      }
    });
  </script>

</body>
</html>
